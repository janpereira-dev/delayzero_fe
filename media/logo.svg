<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 450" width="450" height="400">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6a1b9a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d81b60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f57c00;stop-opacity:1" />
    </linearGradient>

    <style>
      .title {
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        font-size: 42px;
      }

      .tagline {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
        fill: #555;
      }
    </style>
  </defs>

  <g transform="translate(200, 180)">

    <circle cx="0" cy="0" r="85" fill="none" stroke="url(#mainGradient)" stroke-width="60" />

    <path d="M-60 -60 L-90 -90" stroke="white" stroke-width="3" />
    <path d="M60 -60 L90 -90" stroke="white" stroke-width="3" />
    <path d="M60 60 L90 90" stroke="white" stroke-width="3" />
    <path d="M-60 60 L-90 90" stroke="white" stroke-width="3" />

    <g transform="translate(-65, -65) rotate(-45)">
      <path fill="white" d="M-12,8 L12,8 L12,4 L8,-4 L-8,-4 L-12,4 Z M-8,8 L-8,10 M8,8 L8,10" stroke="white"
        stroke-width="2" stroke-linejoin="round" />
    </g>

    <g transform="translate(65, -65) rotate(45)">
      <path fill="white" d="M-12,8 L12,8 L12,-2 L8,-6 L-12,-6 Z M-8,8 L-8,10 M8,8 L8,10" stroke="white" stroke-width="2"
        stroke-linejoin="round" />
    </g>

    <g transform="translate(65, 65) rotate(135)">
      <rect x="-10" y="-8" width="20" height="16" rx="2" fill="white" />
      <rect x="-8" y="-4" width="6" height="4" fill="#f57c00" />
      <rect x="2" y="-4" width="6" height="4" fill="#f57c00" />
    </g>

    <g transform="translate(-65, 65) rotate(225)">
      <path fill="white"
        d="M0,-12 L3,-2 L12,2 L12,5 L3,3 L3,9 L6,11 L6,13 L0,11 L-6,13 L-6,11 L-3,9 L-3,3 L-12,5 L-12,2 L-3,-2 Z" />
    </g>

    <circle cx="0" cy="0" r="50" fill="#1a237e" />
    <circle cx="0" cy="0" r="35" fill="none" stroke="white" stroke-width="2" />

    <line x1="0" y1="-45" x2="0" y2="45" stroke="white" stroke-width="2" />
    <line x1="-45" y1="0" x2="45" y2="0" stroke="white" stroke-width="2" />

    <path d="M0,-25 L8,0 L0,5 L-8,0 Z" fill="white" />
    <text x="0" y="-28" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">N</text>

  </g>

  <text x="200" y="330" text-anchor="middle" class="title">
    <tspan fill="#6a1b9a">DELAY</tspan>
    <tspan fill="#f57c00">ZERO</tspan>
  </text>

  <text x="200" y="360" text-anchor="middle" class="tagline">
    Travel Smarter. Choose Your Way.
  </text>
</svg>